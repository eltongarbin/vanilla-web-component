<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="components/my-component.js"></script>
    <script src="components/rw-random-quote.js"></script>
    <script src="components/rw-poll.js"></script>
    <script src="components/rw-component-skeleton.js"></script>
    <script src="components/rw-star-rating.js"></script>
    <script src="components/rw-slide-menu.js"></script>
    <style>
      html,
      body {
        margin: 0;
      }
      rw-star-rating {
        font-size: 1.5em;
        --star-default-color: #333;
        --star-selected-color: red;
        --star-hover-color: blue;
      }
      rw-slide-menu {
        --menu-width: 100%;
        --title-styles: {
          background-color: #333;
          color: #ccc;
          font-size: 2em;
        }
      }
      li {
        background-color: black !important;
      }
    </style>
  </head>
  <body>
    <my-component></my-component>
    <rw-random-quote interval="1000"></rw-random-quote>
    <rw-poll></rw-poll>
    <rw-component-skeleton></rw-component-skeleton>
    <p>Star Rating: <rw-star-rating id="sr" value="3"></rw-star-rating></p>
    <rw-slide-menu id="menu">
      <h3 slot="title">Nav Menu</h3>
      <a href="#">One</a>
      <a href="#">Two</a>
      <a href="#">Three</a>
    </rw-slide-menu>
    <div id="controls" style="text-align: right">
      <button class="btn" data-action="open">Open Menu</button>
      <button class="btn" data-action="close">Close Menu</button>
    </div>
    <script>
      const $controls = document.getElementById('controls');
      const $menu = document.getElementById('menu');
      $controls.addEventListener('click', (event) => {
        switch (event.target.dataset.action) {
          case 'open':
            $menu.open = true;
            break;
          case 'close':
            $menu.open = false;
            break;
        }
      });
      $menu.addEventListener('menu-opened', (event) => {
        console.log('MENU OPENED!', event);
      });
      $menu.addEventListener('menu-closed', (event) => {
        console.log('MENU CLOSED!', event);
      });
    </script>
  </body>
</html>
