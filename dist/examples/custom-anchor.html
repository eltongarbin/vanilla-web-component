<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>custom-anchor web component</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.13.0/document-register-element.js"
    >
      /* W3C Custom Elements */
    </script>
    <script>
      class CustomAnchor extends HTMLAnchorElement {
        connectedCallback() {
          this.addEventListener('click', (e) => {
            e.preventDefault();
            const result = confirm('Are you sure?');
            if (result) {
              window.location.href = e.target.href;
            }
          });
        }
      }
      window.customElements.define('custom-anchor', CustomAnchor, {
        extends: 'a'
      });
    </script>
  </head>
  <body>
    <a is="custom-anchor" href="http://www.google.com/">Go to Google</a>
  </body>
</html>
